<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#6C3D1B" />
    <meta name="description" content="HomeStyle Erode - Your one-stop shop for furniture and mattresses" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HomeStyle Erode" />
    <meta name="application-name" content="HomeStyle Erode" />
    
    <!-- iOS splash screens -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    
    <link rel="icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>HomeStyle Erode</title>
    
    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .app-title {
        font-family: serif;
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      
      .primary-color {
        color: #6C3D1B;
      }
      
      .secondary-color {
        color: #FFAD76;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(108, 61, 27, 0.3);
        border-radius: 50%;
        border-top: 3px solid #6C3D1B;
        margin: 0 auto;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body.loaded #app-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader-content">
        <div class="app-title">
          <span class="primary-color">HomeStyle</span> <span class="secondary-color">Erode</span>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to use HomeStyle Erode application.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide the loader when the app is loaded
      window.addEventListener('load', function() {
        // Small delay to ensure the app is ready
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 500);
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
